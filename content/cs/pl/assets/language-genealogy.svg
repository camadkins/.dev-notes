<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif">
  <title>Language Genealogy — Timeline &amp; Influence (1950 → 2020)</title>

  <defs>
    <!-- Markers -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4b5563"></path>
    </marker>
    <marker id="arrowInfluence" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#16a34a"></path>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.15"></feDropShadow>
    </filter>
    <style>
      .axis{stroke:#9aa1a9;stroke-width:2}
      .tick{stroke:#c7cdd4;stroke-width:1}
      .bandLabel{font-size:14px;fill:#374151;font-weight:600}
      .era{font-size:14px;fill:#6b7280}
      .node text{font-size:13px;fill:#111;font-weight:700}
      .node rect{rx:10;stroke:#111;stroke-opacity:.15}
      .legend text{font-size:12px;fill:#374151}
    </style>
  </defs>

  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#111">Language Genealogy — 1950 to 2020</text>
  <text x="800" y="66" text-anchor="middle" font-size="14" fill="#555">Influence lines across major families; bands hint at dominant application domains</text>

  <!-- Domain bands (top→bottom: Systems, Business, AI/Web) -->
  <g>
    <rect x="80" y="180" width="1440" height="170" fill="#e7f0ff" opacity="0.55"></rect>
    <rect x="80" y="360" width="1440" height="170" fill="#e8f7ef" opacity="0.55"></rect>
    <rect x="80" y="540" width="1440" height="170" fill="#fff3e6" opacity="0.55"></rect>
    <text x="92" y="200" class="bandLabel">Systems</text>
    <text x="92" y="380" class="bandLabel">Business / Education / Applications</text>
    <text x="92" y="560" class="bandLabel">AI / Web / Scripting</text>
  </g>

  <!-- Time axis -->
  <g transform="translate(0,740)">
    <line x1="100" y1="0" x2="1500" y2="0" class="axis"></line>
    <!-- decade ticks -->
    <!-- map: x = 100 + (year-1950)*20 -->
    <g fill="#4b5563" text-anchor="middle" font-size="12">
      <!-- 1950 to 2020 -->
      <g>
        <line x1="100" y1="-6" x2="100" y2="6" class="tick"></line>
        <text x="100" y="22">1950</text>
      </g>
      <g>
        <line x1="300" y1="-6" x2="300" y2="6" class="tick"></line>
        <text x="300" y="22">1960</text>
      </g>
      <g>
        <line x1="500" y1="-6" x2="500" y2="6" class="tick"></line>
        <text x="500" y="22">1970</text>
      </g>
      <g>
        <line x1="700" y1="-6" x2="700" y2="6" class="tick"></line>
        <text x="700" y="22">1980</text>
      </g>
      <g>
        <line x1="900" y1="-6" x2="900" y2="6" class="tick"></line>
        <text x="900" y="22">1990</text>
      </g>
      <g>
        <line x1="1100" y1="-6" x2="1100" y2="6" class="tick"></line>
        <text x="1100" y="22">2000</text>
      </g>
      <g>
        <line x1="1300" y1="-6" x2="1300" y2="6" class="tick"></line>
        <text x="1300" y="22">2010</text>
      </g>
      <g>
        <line x1="1500" y1="-6" x2="1500" y2="6" class="tick"></line>
        <text x="1500" y="22">2020</text>
      </g>
    </g>
  </g>

  <!-- Era labels -->
  <g>
    <text x="220" y="130" class="era">1950s</text>
    <text x="600" y="130" class="era">1970s</text>
    <text x="1050" y="130" class="era">1990s+</text>
  </g>

  <!-- Nodes (year → x = 100 + (year-1950)*20) -->
  <!-- y positions (band centers): Systems=265, Business=445, AI/Web=625 -->

  <!-- Fortran (1957) -->
  <g class="node" transform="translate(240,265)">
    <rect x="-48" y="-18" width="96" height="36" fill="#a5b4fc" filter="url(#shadow)"></rect>
    <text x="0" y="6">Fortran</text>
  </g>

  <!-- LISP (1958) -->
  <g class="node" transform="translate(260,625)">
    <rect x="-40" y="-18" width="80" height="36" fill="#86efac" filter="url(#shadow)"></rect>
    <text x="0" y="6">LISP</text>
  </g>

  <!-- ALGOL (1960) -->
  <g class="node" transform="translate(300,265)">
    <rect x="-42" y="-18" width="84" height="36" fill="#60a5fa" filter="url(#shadow)"></rect>
    <text x="0" y="6">ALGOL</text>
  </g>

  <!-- C (1972) -->
  <g class="node" transform="translate(540,265)">
    <rect x="-22" y="-18" width="44" height="36" fill="#3b82f6" filter="url(#shadow)"></rect>
    <text x="0" y="6">C</text>
  </g>

  <!-- Pascal (1970) -->
  <g class="node" transform="translate(500,445)">
    <rect x="-38" y="-18" width="76" height="36" fill="#22d3ee" filter="url(#shadow)"></rect>
    <text x="0" y="6">Pascal</text>
  </g>

  <!-- Smalltalk (1976) -->
  <g class="node" transform="translate(620,445)">
    <rect x="-54" y="-18" width="108" height="36" fill="#fb923c" filter="url(#shadow)"></rect>
    <text x="0" y="6">Smalltalk</text>
  </g>

  <!-- C++ (1985) -->
  <g class="node" transform="translate(800,265)">
    <rect x="-38" y="-18" width="76" height="36" fill="#2563eb" filter="url(#shadow)"></rect>
    <text x="0" y="6">C++</text>
  </g>

  <!-- Java (1995) -->
  <g class="node" transform="translate(1000,445)">
    <rect x="-34" y="-18" width="68" height="36" fill="#f59e0b" filter="url(#shadow)"></rect>
    <text x="0" y="6">Java</text>
  </g>

  <!-- Python (1991) -->
  <g class="node" transform="translate(920,625)">
    <rect x="-42" y="-18" width="84" height="36" fill="#10b981" filter="url(#shadow)"></rect>
    <text x="0" y="6">Python</text>
  </g>

  <!-- JavaScript (1995) -->
  <g class="node" transform="translate(1000,625)">
    <rect x="-58" y="-18" width="116" height="36" fill="#34d399" filter="url(#shadow)"></rect>
    <text x="0" y="6">JavaScript</text>
  </g>

  <!-- Influence edges -->
  <!-- ALGOL → C / Pascal -->
  <path d="M 300 265 C 400 265, 480 265, 540 265" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"></path>
  <path d="M 300 265 C 360 300, 430 380, 500 445" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"></path>

  <!-- C → C++ -->
  <path d="M 540 265 C 640 265, 720 265, 800 265" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"></path>

  <!-- Smalltalk → C++ → Java -->
  <path d="M 620 445 C 680 395, 740 300, 800 265" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"></path>
  <path d="M 800 265 C 880 300, 950 380, 1000 445" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"></path>

  <!-- LISP → Python / JavaScript (functional influence, dashed green) -->
  <path d="M 260 625 C 520 625, 780 625, 920 625" fill="none" stroke="#16a34a" stroke-width="2.5" stroke-dasharray="8 6" marker-end="url(#arrowInfluence)"></path>
  <path d="M 260 625 C 520 625, 860 625, 1000 625" fill="none" stroke="#16a34a" stroke-width="2.5" stroke-dasharray="8 6" marker-end="url(#arrowInfluence)"></path>

  <!-- Labels for families / hints -->
  <g class="legend" transform="translate(1180,120)">
    <rect x="0" y="0" width="360" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb"></rect>
    <text x="16" y="28">Solid gray arrows: direct lineage / strong design influence</text>
    <text x="16" y="52"><tspan fill="#16a34a">Dashed green arrows</tspan>: functional ideas influence</text>
    <text x="16" y="76">Bands: typical application domains (not exclusive)</text>
    <text x="16" y="100">Positions by first major release (1957–1995)</text>
  </g>

  <!-- Axis caption -->
  <text x="800" y="780" text-anchor="middle" font-size="12" fill="#6b7280">Year (1950 → 2020)</text>

  <metadata>Intended path: /cs/pl/assets/language-genealogy.svg; canvas 1600x900; timeline with influence arrows and domain bands.</metadata>
</svg>
